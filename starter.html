<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">

    <link rel="stylesheet" href="additional.css">
<link rel="stylesheet" href="regstyle.css" type="text/css">
    <script type="text/javascript" src="register.js" >
	
    </script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <!-- Main Header -->
      <header class="main-header">

        <!-- Logo -->
        <a href="starter.html" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>BANK</b></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>InterAccounting</b>APP</span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <!-- Navbar Right Menu -->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <!-- Messages: style can be found in dropdown.less-->
		<li><a href="MainPage.html">Home</a></li>
		<li><a href="contact.html">Contact</a></li>
		<li><a href="aboutus.html">AboutUs</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

          <!-- search form (Optional) -->
          <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
              </span>
            </div>
          </form>
          <!-- /.search form -->

          <!-- Sidebar Menu -->
          <ul class="sidebar-menu">
            <li class="header">BANKING</li>
            <!-- Optionally, you can add icons to the links -->
            <li><a class="select" onclick="register()"><i class="fa"></i> <span>Create Account</span></a></li>
            <li><a href="#"><i class="fa "></i> <span>List Accounts</span></a></li>
            <li class="treeview">
              <a href="#"><i class="fa"></i> <span>Transfer</span> <i class="fa fa-angle-left pull-right"></i></a>
              <ul class="treeview-menu">
                <li><a href="#">Credit</a></li>
                <li><a href="#">Debit</a></li>
              </ul>
            </li>
          </ul><!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper" name="initial" id="initial" style="display: block;">
      
      </div>
      
      <div class="content-wrapper" name="register" id="register" style="display: none;" >
		<form id="register" class="form" method="post" action="http://localhost:3000/account">
		<h1 class="form reg" align="center">Register</h1>
		<fieldset class="form field">
			<dl>
			<dt><label>Name</label>
			<dd><input id="fname" name="fname" type="text" placeholder="Firstname" onblur="validate()" required="required">
			<input type="text" id="lname" name="lname" placeholder="Surname" required="required" > </dd>
			<dt><label>Gender</label></dt>
			<dd><input type="radio" value="male" name="sex" id="sex">Male
				<input type="radio" value="female" name="sex" id="sex">Female</dd>
			<dt><label>Date of Birth</label></dt>
			<dd><input id="dob" name="dob" type="date" required="required"></dd>
			<dt><label>Email</label></dt>
			<dd><input id="email" name="email" type="email" placeholder="example@domain.com" required="required"></dd>
			<dt><label>Mobile</label></dt>
			<dd><input id="mobile" name="mobile" type="tel" placeholder="countrycode+number" required="required"></dd>
			<dt><label>Account Type</label></dt>
			<dd><select name="accountType" id="accountType" onblur="validate()">
					<option value="select">--select--</option>
  					<option value="savings">Savings</option>
  					<option value="recurring">Recurring</option>
				</select>
				<span id="error"></span>
			</dd>
			<dt><label>Balance</label></dt>
			<dd><input type="number" id="balance" name="balance"></dd>
			<dt><label>Address</label></dt>
			<dd>Address Line1  <input type="text" class="address" name="add1" id="add1"></dd>
			<dd>Address Line2  <input type="text" class="address" name="add2" id="add2"></dd>		
			</dl>
			<input type="button" class="form submit" id="submit" name="submit" onclick="senddata()" value="Submit">
		</fieldset>
		</form>
      </div><!-- /.content-wrapper -->

      <!-- Main Footer -->
      <footer class="main-footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">
          Used AdminLTE
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2015 <a href="#">Sudheesh</a></strong>
      </footer>

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/app.min.js"></script>

    <!-- Optionally, you can add Slimscroll and FastClick plugins.
         Both of these plugins are recommended to enhance the
         user experience. Slimscroll is required when using the
         fixed layout. -->
  </body>
</html>
